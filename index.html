<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>html form practice</title>
  </head>
  <body>
    <header>
      <h1>Valid Semantic Html With Forms Practice!</h1>
    </header>
    <main>
      <form>
        <fieldset>
          <legend>Input your information here!</legend>
          <input id="userEamil" type="email" name="email" placeholder="Email">
          <br>
          <input id="userPassword" type="password" name="password" placeholder="Password">
          <br>
          <input id="userGithub" type="text" name="Username" placeholder="Github Username">
        </fieldset>

        <fieldset>
          <legend>What type of membership are you looking for?</legend>
            <input id="enterprise" type="radio" name="connected" value="radio1">
              <label for="enterprise">Enterprise</label>
                <br>
            <input id="pro" type="radio" name="connected" value="radio2">
              <label for="pro">Pro</label>
                <br>
            <input id="free" type="radio" name="connected" value="radio3">
              <label for="free">Free</label>

        </fieldset>

        <aside>
          <input id="rememberMeBox" type="checkbox" name="check" value="check1">
            <label for="rememberMeBox">Remember Me</label>
        </aside>


      </form>
    </main>
    <footer>
      <button type="button" name="button">This SUBMIT button is just for show and does nothing</button>
      <h4>I hope you enjoyed :)</h4>
    </footer>
  </body>
</html>
